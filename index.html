<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ivan Kashirin">
  <meta name="copyright" content="200TB Web Studio">
  <meta name="description" content="Тестовое задание для разработчиков frontend в компанию Neuro City">
  <meta name="keywords" content="frontend200tb">

  <title>touch slider</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/favicon.svg">
</head>

<body>
  <div class="page">


    <header class="header">
      <div class="container">
        <div class="header-content">
          <logo class="logo-left"></logo>
          <logo class="logo-right"></logo>
        </div>
      </div>
    </header>


    <main class="main">
      <div class="slider">
        <div class="slider-list">
          <div class="slider-track">
            <img class="slide" src="assets/img/084.jpg"></img>
            <img class="slide" src="assets/img/085.jpg"></img>
            <img class="slide" src="assets/img/086.jpg"></img>
            <img class="slide" src="assets/img/108.jpg"></img>
            <img class="slide" src="assets/img/161.jpg"></img>
            <img class="slide" src="assets/img/178.jpg"></img>
            <img class="slide" src="assets/img/228.jpg"></img>
            <img class="slide" src="assets/img/229.jpg"></img>
            <img class="slide" src="assets/img/286.jpg"></img>
            <img class="slide" src="assets/img/287.jpg"></img>
            <img class="slide" src="assets/img/436.jpg"></img>
            <img class="slide" src="assets/img/437.jpg"></img>
          </div>
        </div>
        <div class="slider-arrows">
          <button type="button" class="prev">&larr;</button>
          <button type="button" class="next">&rarr;</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <a class="footer-github" href="https://github.com/frontend200tb" title="frontend200tb" target="_blank"></a>

          <a class="footer-logo" href="https://www.neuro-city.ru/" title="Neuro City" target="_blank"></a>
        </div>
      </div>
    </footer>



  </div>
  <script src="js/index.js"></script>
</body>

</html>
